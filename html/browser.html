<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finds - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        #but01 {
            padding: 40px 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<h1>Finds</h1>
<form action="mac.html" method="get">
    <input type="text" name="q" placeholder="Search anything">
    <button type="submit">Search</button>
</form>
<div>

</div>
<footer>&copy; 2024 Vision Inc. All right reserved</footer>
</body>
</html>
